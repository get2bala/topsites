<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The best websites you've never seen.</title>
    <meta name="theme-color" content="#0ea5e9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="fixed top-0 left-0 right-0 bg-white border-b border-gray-200 z-50">
    <div class="container mx-auto max-w-3xl px-4 py-3 md:py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <button id="menu-btn" class="p-2 -m-2 rounded-lg hover:bg-black/5" aria-label="Open menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <div>
                        <h1 id="main-heading" class="text-xl md:text-2xl font-bold">
                            <span class="bg-gradient-to-r from-blue-600 to-sky-400 text-transparent bg-clip-text">TOP5X</span><span class="text-gray-400">.net</span>
                        </h1>
                        <p class="text-sm text-gray-600">Discover top websites.</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div id="active-filter" class="hidden items-center gap-2">
                        <span id="filter-label" class="inline-flex items-center px-2.5 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-700"></span>
                        <button id="close-filter-btn" class="p-2 rounded-lg hover:bg-black/5" aria-label="Close filter">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                    </div>
                    <a href="home.html" class="inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 transition-colors" aria-label="Persona">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="7" r="4"></circle><path d="M5 21v-2a7 7 0 0 1 14 0v2"></path></svg>
                        Persona
                    </a>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto max-w-3xl px-4 pt-20 md:pt-24 pb-4 md:pb-6">
        <!-- Header has been moved outside this container and fixed at the top -->

    <!-- Side Drawer Menu -->
    <div id="sidebar-overlay" class="fixed inset-0 z-50 hidden" aria-hidden="true">
        <div class="absolute inset-0 bg-black/40" id="overlay-bg"></div>
        <aside class="absolute left-0 top-0 bottom-0 w-72 max-w-[80%] bg-white shadow-xl p-4 transform -translate-x-full transition-transform" id="sidebar">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-lg font-semibold">Categories</h2>
                <button id="close-menu-btn" class="p-2 rounded-lg hover:bg-black/5" aria-label="Close menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
            <nav id="category-list" class="space-y-1 overflow-y-auto">
                <!-- Categories injected here -->
            </nav>
        </aside>
    </div>
    
    <div class="container mx-auto max-w-3xl px-4 pt-24 md:pt-28">
        <main id="feed-container" class="space-y-8">
            <!-- Cards will be injected here by JavaScript -->
        </main>

        <div id="loader" class="text-center py-10 hidden">
            <svg class="animate-spin h-8 w-8 text-blue-500 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-gray-500">Discovering more sites...</p>
        </div>
    </div>

    <script>
        const feedContainer = document.getElementById('feed-container');
        const loader = document.getElementById('loader');
        const menuBtn = document.getElementById('menu-btn');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const sidebar = document.getElementById('sidebar');
        const overlayBg = document.getElementById('overlay-bg');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const categoryList = document.getElementById('category-list');
        const activeFilterWrap = document.getElementById('active-filter');
        const closeFilterBtn = document.getElementById('close-filter-btn');
        const filterLabel = document.getElementById('filter-label');
        const mainHeading = document.getElementById('main-heading');

        // --- DATA LOADING ---
        let allCategories = [];
        let colorPatterns = [];
        let categories = [];
        let randomizeOrder = false;
        let isLoading = false;
        let categoryIndex = 0;
        let activeFilterTag = null;

        // Fetch data.json and config.json
        async function loadData() {
            const [dataRes, configRes] = await Promise.all([
                fetch('data.json'),
                fetch('config.json')
            ]);
            allCategories = await dataRes.json();
            const config = await configRes.json();
            colorPatterns = config.colorPatterns || [];
            randomizeOrder = Boolean(config.randomizeOrder);
            categories = Array.isArray(config.categories) ? config.categories : [];

            if (randomizeOrder) {
                shuffleArray(allCategories);
            }

            renderCategoryMenu();
        }

        // Fisherâ€“Yates shuffle
        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
        }


        // Function to create a single website item's HTML
        function createWebsiteItem(website) {
            const faviconUrl = `https://www.google.com/s2/favicons?domain=${website.url}&sz=32`;
            return `
                <a href="${website.url}" target="_blank" rel="noopener noreferrer" class="group flex items-start md:items-center space-x-4 p-3 -m-3 rounded-xl hover:bg-black/5 transition-colors duration-200">
                    <img src="${faviconUrl}" alt="${website.name} favicon" class="w-8 h-8 rounded-md bg-gray-200 shrink-0" onerror="this.src='https://placehold.co/32x32/e2e8f0/475569?text=Err'">
                    <div class="flex-grow">
                        <h3 class="font-semibold text-lg text-gray-800">${website.name}</h3>
                        <p class="text-sm text-gray-600">${website.description}</p>
                    </div>
                    <div class="ml-auto text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity duration-200 transform-gpu group-hover:scale-110">
                         <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
                    </div>
                </a>
            `;
        }

        // Function to create a category card
        function createCard(cardData, colorIdx) {
            const card = document.createElement('div');
            // Use color pattern from config, fallback to default if not enough colors
            const color = colorPatterns[colorIdx % colorPatterns.length] || 'from-gray-100 to-white';
            card.className = `p-6 md:p-8 rounded-2xl bg-gradient-to-br ${color} border border-gray-200/80 shadow-lg fade-in`;

            const websitesHtml = cardData.websites.map(createWebsiteItem).join('<div class="my-2 border-t border-gray-200/80"></div>');

            // Tags removed as requested
            card.innerHTML = `
                <div class="mb-4">
                    <h2 class="text-2xl md:text-2xl font-bold text-gray-900">${cardData.title}</h2>
                </div>
                <div class="space-y-2">
                    ${websitesHtml}
                </div>
            `;
            return card;
        }
        
        // Function to load more content
        function loadMoreContent() {
            if (isLoading) return;
            if (activeFilterTag) return; // disable endless scroll when filtered
            isLoading = true;
            loader.classList.remove('hidden');

            setTimeout(() => {
                const newCategories = [];
                for (let i = 0; i < 2; i++) { // Load 2 cards at a time
                    if (categoryIndex < allCategories.length) {
                        newCategories.push(allCategories[categoryIndex]);
                        categoryIndex++;
                    } else {
                        // Optional: loop the content for a truly "endless" feel with mock data
                        categoryIndex = 0;
                        if (randomizeOrder) {
                            shuffleArray(allCategories);
                        }
                        newCategories.push(allCategories[categoryIndex]);
                        categoryIndex++;
                    }
                }

                newCategories.forEach((category, idx) => {
                    const cardElement = createCard(category, (categoryIndex - newCategories.length + idx));
                    feedContainer.appendChild(cardElement);
                });

                loader.classList.add('hidden');
                isLoading = false;
            }, 500); // 0.5-second delay
        }

        function renderAllInitial() {
            // initial two cards
            categoryIndex = 0;
            feedContainer.innerHTML = '';
            loadMoreContent();
        }

        function renderFiltered(tag) {
            feedContainer.innerHTML = '';
            const filtered = allCategories.filter(c => (c.tags || []).includes(tag));
            if (filtered.length === 0) {
                const empty = document.createElement('div');
                empty.className = 'p-6 text-center text-gray-600';
                empty.innerHTML = `No results for <span class="font-semibold">${tag}</span>.`;
                feedContainer.appendChild(empty);
            } else {
                filtered.forEach((category, idx) => {
                    const cardElement = createCard(category, idx);
                    feedContainer.appendChild(cardElement);
                });
            }
            loader.classList.add('hidden');
            isLoading = false;
        }

        function renderCategoryMenu() {
            const items = [
                { label: 'All', value: null },
                ...categories.map(c => ({ label: c, value: c }))
            ];
            categoryList.innerHTML = items.map(item => `
                <button data-tag="${item.value ?? ''}" class="w-full text-left px-3 py-2 rounded-lg hover:bg-black/5 ${activeFilterTag === item.value ? 'bg-blue-50 text-blue-700' : ''}">${item.label}</button>
            `).join('');

            // attach listeners
            [...categoryList.querySelectorAll('button')].forEach(btn => {
                btn.addEventListener('click', () => {
                    const val = btn.getAttribute('data-tag') || null;
                    if (!val) {
                        clearFilter();
                    } else {
                        setActiveFilter(val);
                    }
                    closeMenu();
                });
            });
        }

        function setActiveFilter(tag) {
            activeFilterTag = tag;
            updateHeader();
            renderCategoryMenu();
            renderFiltered(tag);
        }

        function clearFilter() {
            activeFilterTag = null;
            updateHeader();
            renderCategoryMenu();
            renderAllInitial();
        }

        function updateHeader() {
            if (activeFilterTag) {
                activeFilterWrap.classList.remove('hidden');
                filterLabel.textContent = activeFilterTag;
                // Don't hide the main heading anymore
                // mainHeading.classList.add('hidden');
            } else {
                activeFilterWrap.classList.add('hidden');
                filterLabel.textContent = '';
                // No need to show it since we're not hiding it
                // mainHeading.classList.remove('hidden');
            }
        }

        function openMenu() {
            sidebarOverlay.classList.remove('hidden');
            requestAnimationFrame(() => {
                sidebar.classList.remove('-translate-x-full');
            });
        }
        function closeMenu() {
            sidebar.classList.add('-translate-x-full');
            setTimeout(() => sidebarOverlay.classList.add('hidden'), 200);
        }

        // --- EVENT LISTENERS ---
        window.addEventListener('scroll', () => {
            // Check if user is near the bottom of the page
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500 && !isLoading) {
                loadMoreContent();
            }
        });

        menuBtn.addEventListener('click', openMenu);
        closeMenuBtn.addEventListener('click', closeMenu);
        overlayBg.addEventListener('click', closeMenu);
        closeFilterBtn.addEventListener('click', clearFilter);

        // Initial load
        window.onload = async () => {
            // Unregister any existing service worker to rely on browser's default caching
            if ('serviceWorker' in navigator) {
                try {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Service worker unregistered');
                    }
                } catch (e) {
                    console.error('Service worker unregistration failed:', e);
                }
            }
            await loadData();
            
            // Check for URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const personaParam = urlParams.get('persona');
            const categoryParam = urlParams.get('category');
            
            if (personaParam) {
                setActiveFilter(personaParam);
            } else if (categoryParam) {
                setActiveFilter(categoryParam);
            } else {
                renderAllInitial();
            }
        };

    </script>
</body>
</html>
