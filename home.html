<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Sites - Categories</title>
    <meta name="theme-color" content="#0ea5e9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto max-w-3xl px-4 py-4 md:py-6">
        <header class="mb-6">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <button id="menu-btn" class="p-2 -m-2 rounded-lg hover:bg-black/5" aria-label="Open menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <h1 class="text-xl md:text-2xl font-bold">Top Sites</h1>
                </div>
                <div class="flex items-center gap-3">
                    <a href="index.html" class="inline-flex items-center gap-2 px-3 py-2 rounded-lg bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect></svg>
                        Browse All
                    </a>
                </div>
            </div>
        </header>

        <!-- Side Drawer Menu -->
        <div id="sidebar-overlay" class="fixed inset-0 z-40 hidden" aria-hidden="true">
            <div class="absolute inset-0 bg-black/40" id="overlay-bg"></div>
            <aside class="absolute left-0 top-0 bottom-0 w-72 max-w-[80%] bg-white shadow-xl p-4 transform -translate-x-full transition-transform" id="sidebar">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold">Categories</h2>
                    <button id="close-menu-btn" class="p-2 rounded-lg hover:bg-black/5" aria-label="Close menu">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                <nav id="category-list" class="space-y-1 overflow-y-auto">
                    <!-- Categories injected here -->
                </nav>
            </aside>
        </div>

        <main id="personas-container" class="space-y-8">
            <!-- Category cards will be injected here by JavaScript -->
        </main>
    </div>

    <script>
        const personasContainer = document.getElementById('personas-container');
        const menuBtn = document.getElementById('menu-btn');
        const sidebarOverlay = document.getElementById('sidebar-overlay');
        const sidebar = document.getElementById('sidebar');
        const overlayBg = document.getElementById('overlay-bg');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const categoryList = document.getElementById('category-list');

        // --- DATA LOADING ---
        let personasData = [];
        let colorPatterns = [];
        let categories = [];

        // Fetch personas.json and config.json
        async function loadData() {
            const [personasRes, configRes, dataRes] = await Promise.all([
                fetch('personas.json'),
                fetch('config.json'),
                fetch('data.json')
            ]);
            personasData = await personasRes.json();
            const config = await configRes.json();
            const allCategories = await dataRes.json();
            
            colorPatterns = config.colorPatterns || [];
            categories = Array.isArray(config.categories) ? config.categories : [];

            renderPersonaGroups();
            renderCategoryMenu();
        }

        // Function to create a persona item's HTML
        function createPersonaItem(persona) {
            return `
                <a href="index.html?persona=${encodeURIComponent(persona)}" class="group flex items-center p-3 -m-3 rounded-xl hover:bg-black/5 transition-colors duration-200">
                    <div class="flex-grow">
                        <h3 class="font-medium text-gray-800">${persona}</h3>
                    </div>
                    <div class="ml-auto text-gray-400 opacity-0 group-hover:opacity-100 transition-opacity duration-200 transform-gpu group-hover:translate-x-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18l6-6-6-6"/></svg>
                    </div>
                </a>
            `;
        }

        // Function to create a persona group card
        function createPersonaGroupCard(groupData, colorIdx) {
            const card = document.createElement('div');
            // Use color pattern from config, fallback to default if not enough colors
            const color = colorPatterns[colorIdx % colorPatterns.length] || 'from-gray-100 to-white';
            card.className = `p-6 md:p-8 rounded-2xl bg-gradient-to-br ${color} border border-gray-200/80 shadow-lg fade-in`;

            const personasHtml = groupData.personas.map(createPersonaItem).join('');

            card.innerHTML = `
                <div class="mb-4">
                    <h2 class="text-2xl md:text-2xl font-bold text-gray-900">${groupData.group}</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-2">
                    ${personasHtml}
                </div>
            `;
            return card;
        }

        function renderPersonaGroups() {
            personasContainer.innerHTML = '';
            personasData.forEach((group, idx) => {
                const cardElement = createPersonaGroupCard(group, idx);
                personasContainer.appendChild(cardElement);
            });
        }

        function renderCategoryMenu() {
            categoryList.innerHTML = categories.map(c => `
                <a href="index.html?category=${encodeURIComponent(c)}" class="block w-full text-left px-3 py-2 rounded-lg hover:bg-black/5">${c}</a>
            `).join('');
        }

        function openMenu() {
            sidebarOverlay.classList.remove('hidden');
            requestAnimationFrame(() => {
                sidebar.classList.remove('-translate-x-full');
            });
        }
        function closeMenu() {
            sidebar.classList.add('-translate-x-full');
            setTimeout(() => sidebarOverlay.classList.add('hidden'), 200);
        }

        // --- EVENT LISTENERS ---
        menuBtn.addEventListener('click', openMenu);
        closeMenuBtn.addEventListener('click', closeMenu);
        overlayBg.addEventListener('click', closeMenu);

        // Initial load
        window.onload = async () => {
            await loadData();
        };

    </script>
</body>
</html>
